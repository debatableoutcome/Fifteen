<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyatnashki</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="menu">
        <button class="btn-start">
          <i class="fa-solid fa-play btn-start"></i>
        </button>
        <div class="parent-moves-timer">
          <div class="moves"></div>
          <div class="timer"></div>
        </div>
      </section>

      <section class="play-field">
        <div class="parent-nums"></div>
      </section>
      <footer>
        <div class="game-name">FIFTEEN</div>
        <div class="lose-view hidden">
          <div>YOU LOST!</div>
        </div>
        <div class="win-view hidden">
          <div class="win">YOU WIN!</div>
          <div class="win-moves"></div>
        </div>
        <div class="best-result-view hidden">
          <div>Best result:</div>
          <div class="best-moves"></div>
        </div>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/f6dababe73.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
